<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StudEase â€” Friends</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="friends-page">

    <div class="app-wrap">

        <aside class="sidebar">
            <div class="logo">
                <span class="brand">StudEase</span>
            </div>

            <nav class="nav">
                <a href="homePage.html">Home</a>
                <a href="friends.html" class="active">Friends</a>
                <a href="Pomodoro.html">Pomodoro</a>
                <a href="courses.html">Courses</a>
                <a href="tasks.html">Tasks</a>
                <a href="profile.html">Account</a>
            </nav>

            <div class="user-name" id="sidebarUserName"></div>
        </aside>

        <main class="main">
            <div class="home-wrap">

                <div class="home-top">
                    <h1 class="home-title">Friends</h1>
                </div>

                <section class="friends-actions-section">
                    
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="friendSearchInput" placeholder="Search friends.."/>
                    </div>


                    <div class="friends-buttons">
                        <button id="addFriendBtn" class="btn-add-friend">Add Friend +</button>
                        <button id="requestsBtn" class="btn-requests">
                            Friend requests
                            <span id="notifDot" class="notification-dot"></span>
                        </button>
                    </div>

                    

                </section>

                <section class="friends-list-container" id="friendsListSection">
                    
                    <h4 class="section-title">My Friends</h4>
                    
                    <ul id="friendsList" class="list-group">
                        </ul>

                    <div id="noResultsMessage" class="no-results-message" style="display:none;">
                        </div>
                    
                </section>

            </div>
        </main>

    </div>

    <div id="addFriendModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="document.getElementById('addFriendModal').style.display='none'">&times;</span> 
            <h2>Add New Friend</h2>
            
            <div class="search-container modal-search">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="userSearchInput" placeholder="Search by name or email to add..." />
            </div>

            <ul class="list-group search-results-list">
             </ul>
            
            <p class="modal-hint">Results will appear here after searching.</p>

        </div>
    </div>

    <div id="requestsModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Friend Requests</h2>
            
            <ul id="requestsList" class="list-group requests-list">
                </ul>

            <p id="requestCountText" class="request-status-text"></p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script> 
</body>
</html>
